<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/public/favicon.jpeg' type='image/x-icon'>
    <title>Iniciar sesión · DB</title>
    <link rel='stylesheet' href='/css/globals.css'>
    <link rel='stylesheet' href='/css/login.css'>
</head>
<body>
    <div class='container_login'>
        <section class='content_login'>
            <form action='' class='form_login'>
                <img
                   src='public/logoSofia.png'
                   alt='Logo Sofia Plus'
                   class='logo_sofiaPlus'
                />
                <h2 class='title_login'>ingreso usuarios registrados</h2>
                <input
                  type='text'
                  class='input_document'
                  name='number_document'
                  placeholder='Número de Documento'
                />
                <br>
                <input
                  type='password'
                  class='input_document'
                  name='number_document'
                  placeholder='Contraseña'
                />
                <br>
                <div class='wrap__document'>
                        <a href='/pages/forgot-pass.html' class='forgot_pass'>
                            Olvidé mi contraseña
                        </a>
                </div>
                <div class='content_button'>
                    <button class='btn' type='button'>
                        ingresar
                    </button>
                </div>
                <div style='padding-bottom: 23px; padding-top: 42px;' />
            </form>
        </section>
    </div>
</body>
</html>
