<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/src/img/favicon.jpeg' type='image/x-icon'>
    <link rel='stylesheet' href='/css/globals.css'>
    <link rel='stylesheet' href='/css/forgot-pass.css'>
    <title>Cambiar contraseña · Centro de registros</title>
</head>

<body>
    <main class="container">
        <div class='row'>
            <div class='content_form'>
                <form action='' class='form'>
                    <span class='text'>Cambie su contraseña</span>
                    <hr>
                    <div style='margin: 30px auto;'>
                        <section>
                            <label>Número de documento</label>
                            <br>
                            <input type='text' name='numberDocument' class='input' required />
                            <br>
                            <label>Contraseña actual</label>
                            <br>
                            <input type='text' name='numberDocument' class='input' required />
                            <br>
                            <label>Contraseña nueva</label>
                            <br>
                            <input type='text' name='numberDocument' class='input' required />
                            <br>
                            <label>Repetir contraseña nueva</label>
                            <br>
                            <input type='text' name='numberDocument' class='input' required />
                        </section>
                        <br />

                        <button type='button' class='btn' style='height: 35px; width: 70%;'>
                            Restablecer contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
